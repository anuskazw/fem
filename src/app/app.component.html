      </div>
      <div class="drawer-side">
        <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
          <li><a class="text-lg" [routerLinkActive]="['active']" [routerLink]="['/principal']" (mouseup)="close()">Pagina

          <li><a class="text-lg" [routerLinkActive]="['active']" [routerLink]="['/historia']" (mouseup)="close()">Historia</a>
          </li>
          <li><a class="text-lg" [routerLinkActive]="['active']" [routerLink]="['/conceptos']" (mouseup)="close()">Conceptos</a>
          </li>
          <li><a class="text-lg" [routerLinkActive]="['active']" [routerLink]="['/violencia']" (mouseup)="close()">Violencia</a>
          </li>
          <li><a class="text-lg" [routerLinkActive]="['active']" [routerLink]="['/recursos']" (mouseup)="close()">Recursos</a>
          </li>
          <li><a class="text-lg" [routerLinkActive]="['active']" [routerLink]="['/encuentros']" (mouseup)="close()">Encuentros</a>
          </li>
          <li><a class="text-lg" [routerLinkActive]="['active']" [routerLink]="['/proyectos']" (mouseup)="close()">Proyectos</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="navbar-center">
    <h5 class="font-bold text-xl">Feminismo sordo</h5>
  </div>
  <div class="navbar-end">
    <button class="btn btn-ghost btn-circle">
      <azw-change-theme-mode></azw-change-theme-mode>
    </button>
  </div>
</div>
